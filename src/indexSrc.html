<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
  </head>
  <body>
    <header>
      <h1 id="header-h1">Welcome to your To-Do-List App</h1>
    </header>

    <main>

      <div class="list-container">

        <h2>Type what you wanna do:</h2>

        <form class="task-form" method="/">
          <input
            type="text"
            id="task-to-do"
            placeholder="Example: study math tomorrow"
          />
          <button type="submit" id="submit-task">Submit</button>
        </form>

        <div class="results">
        </div>
        
      </div>
      
    </main>
  </body>
</html>
